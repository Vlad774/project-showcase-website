<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <h1 class="logo">My Projects</h1>
        <nav>
            <a href="#projects">Projects</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Explore My Work</h2>
        <p>Browse through my collection of projects and case studies.</p>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects-section">
        <h2>Projects</h2>
        <div class="projects-container">
            <!-- Project Card Template -->
            <div class="project-card">
                <img src="https://via.placeholder.com/300" alt="Project Image">
                <div class="project-info">
                    <h3>Project Title</h3>
                    <p>Short project description goes here.</p>
                </div>
            </div>
            <!-- Repeat project cards as needed -->
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about-section">
        <h2>About Me</h2>
        <p>Introduce yourself here and share some background about your expertise.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <h2>Contact</h2>
        <form action="#">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
