<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase Projects</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/aos.css"> <!-- AOS library -->
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="container">
            <div class="logo">My Portfolio</div>
            <nav>
                <a href="#projects">Projects</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" data-aos="fade-up">
        <div class="hero-content">
            <h1>Discover My Work</h1>
            <p>Explore the projects I've worked on.</p>
            <a href="#projects" class="hero-button">See Projects</a>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects-section">
        <div class="container">
            <h2>My Projects</h2>
            <div class="projects-grid">
                <!-- Project Card -->
                <div class="project-card" data-aos="zoom-in">
                    <img src="assets/images/project1.jpg" alt="Project Image">
                    <div class="project-details">
                        <h3>Project Title</h3>
                        <p>Short project description here.</p>
                        <a href="#" class="view-more">View More</a>
                    </div>
                </div>
                <!-- Repeat for more projects -->
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about-section" data-aos="fade-up">
        <div class="container">
            <h2>About Me</h2>
            <p>A short bio about your background, skills, and interests.</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section" data-aos="fade-up">
        <div class="container">
            <h2>Contact Me</h2>
            <form action="#">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <script src="js/aos.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
